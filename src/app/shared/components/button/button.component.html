<button
  class="btn btn-primary"
  [ngClass]="{'btn-disabled': disabled}"
  [type]="type"
  [attr.disabled]="disabled ? disabled : null"
  (click)="buttonClickEvent()">
  <div *ngIf="loading">
    <fa-icon [icon]="['fas', 'spinner']"></fa-icon>
  </div>
  <div *ngIf="!loading">
    {{ text }}
  </div>
</button>
